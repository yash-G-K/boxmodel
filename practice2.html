<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
   <style>
    #main{
        height: 300px;
        width: 100px;
        border:2px solid black;
    }
    .p{
        height: 50px;
        width: 50px;
        border:2px solid black;
        margin: 10px;
        border-radius: 50%;
    }
    #id1{
       background-color: red;
    }
       #id2{
        background-color: yellow;
    }
       #id3{
        background-color:green;
    }
   </style>
<body>
    <div id="main">
        <div>
            <p class="p" id="id1"></p>
        </div>
        <div>
            <p class="p" id="id2">  </p>
        </div>
        <div>
            <p class="p" id="id3"></p>
        </div>
    </div>
</body>
</html>
