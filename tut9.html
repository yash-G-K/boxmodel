<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>
    <style>
        /* only slector */
        p{
            color: black;
            border: 2px solid black;
        }

        /* id selector */
        #redelement{  <!--  this is using element -->
            color: aqua;
        }

        /* class selector */
        .bg{
            background-color: rgb(156, 210, 30);
        }

        /* grouping sselector */
        span,footer{
            color: rgb(14, 192, 118);
            background-color: aqua;
        }
    </style>
</head>
<body>
<h3> css selectors</h3>
<p>this is simple paragraph to implement selectors</p>
<p>this is simple another paragraph to implement selectors</p>
<div>
<p id="redelement" class="bg element">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
    Assumenda fugiat vel odit atque porro non quibusdam officia maiores autem? Neque.</p>

    <span>tis is span</span>
</div>
<footer>this is footer</footer>
</body>
</html>
