<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>size units</title>
    <style>

        /* vh  and vw units are usd for adjustibg view height and width acording  to display */
        html{
            font-size: 25px;
        }
        .container{
            font-size: 5em;
        }
        h1{
            text-align: center;
        }
        #first{
            font-size: 3em;
            padding: 3em;
        }
        #second{
             font-size: 3rem;
             padding: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="first">This is first heading</h1>
        <h1 id="second">This is second heading</h1>
        <h1 id="third">This is third heading</h1>
    </div>
</body>
</html>
