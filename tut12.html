<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
<style>
    /* color by name */
    #first{
           color: aqua;
    }
    /* color by rgb  */
    #second{
        color:
         rgb(213, 86, 44);
    }
     /* olor by value  */
    #third{
        color: #007579
        background-color: rgb(red, green, blue);
    }
    </style>
</head>
<body>
     <p id="first">first paragrah</p>

     <p id="second">second paragrah</p>

     <p id="third">third paragrah</p>
</body>
