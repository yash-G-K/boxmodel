<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javasript tutorial</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <p>
                This is row in a container.
            </p>
        </div>
    </div>
    <script>
         /* var const let */
         //var is old js .it is also function scoped.
         function abcd(){
            for(var i=1;i<1;i++){
              console.log(i);
         }
         console.log(i);
        }
         //let and const are new js.it is braces scoped.
            function abcd(){
            for(let i=1;i<1;i++){
              console.log(i);
         }
         console.log(i);
        }

    </script>
</body>
</html>
