<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html entities</title>
</head>
<body>
    <div class="container">
        <p>Those are my friend</p>
    </div>
    <!-- us of &nbsp for addding space -->
    <div class="container">
        <p>Those are my another &nbsp; friend</p>
    </div>
    <div class="container">
        <p>Those are my another &lt;port&gt; friend</p>
    </div>
    <!-- sub and sup tag -->
     <div>
        a<sup>2</sup><br>
        H<sub>2</sub>O
     </div>
    <h1><b>pythogores theorem says a<sup>2</sup>+b<sup>2</sup> = c<sup>2</sup></b></h1>
    <h1><b>formula for glucose C<sub>6</sub>H<sub>12</sub>O<sub>2</sub></b></h1>
</body>
</html>
