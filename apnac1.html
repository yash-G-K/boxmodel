<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: rgba(255,0,0,0.5);
            transition: 2s; 
            margin:auto;
            transition: margin-top ease-in-out 2s;

        }
        #opacity{
            background-color: #ffa511;
            opacity: 0.5;
        }
        div:hover{
            background-color: bisque;
            border-radius: 50%;
            margin-top: 300px;
        }
    </style>
</head>
<body>
    <div>
        <P>this is my domain</P>
    </div>
    <div id="opacity">
        <h3>this is heading</h3>
        <button>click</button>
    </div>
</body>
</html>
